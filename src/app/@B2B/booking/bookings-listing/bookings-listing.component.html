
<nb-card>
  <nb-card-header>Upcoming Bookings</nb-card-header>
  <nb-card-body>
    <nb-accordion >
      <nb-accordion-item #item *ngFor="let tour of tours">
        <nb-accordion-item-header>
          Test {{tour.AlternativeTimes}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
         Test {{tour.EventCapacity}}
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
