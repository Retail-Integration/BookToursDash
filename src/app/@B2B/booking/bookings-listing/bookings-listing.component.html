
<nb-card>
  <nb-card-header>Upcoming Bookings</nb-card-header>
  <nb-card-body>
    <nb-accordion >
      <nb-accordion-item #item *ngFor="let tour of tours">
        <nb-accordion-item-header>
          {{tour.EventCode}} {{tour.EventEventDesc}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
         <p>Event Capacity: {{tour.EventCapacity}} </p>
         <p>Availble Capacity: {{tour.AvailableCapacity}} </p>
         <p>Tour Date: {{tour.TourDateFormatted}} </p>
         <p>Available: {{tour.IsAvailable}}</p>
         <p>Alternative Times: {{tour.AlternativeTimes}} </p>


        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
